<!-- fats server websocket start [[ -->
<script type="text/javascript" src="http://{webSocketServer}/socket.io/socket.io.js"></script>
<script type="text/javascript">
	(function () {
		var socket = io.connect('{webSocketServer}');
		socket.on('connect', function () {
			socket.on('action', function (action) {
				switch (action) {
					case 'reload':
						window.location.reload();
						break;
				}
			});
		});
	})();
</script>
<!-- fats server websocket end ]] -->
